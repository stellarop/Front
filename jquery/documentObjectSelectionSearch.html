<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문서 객체 선택과 탐색</title>
<script src="library/jquery-3.6.0.min.js"></script>
<script>
    // 문서 객체 선택과 탐색

    // filter() > 문서 객체를 필터링
    // end() > 문서 객체 선택을 한 단계 뒤로 돌림
    // eq() > 특정 위치에 존재하는 문서 객체를 선택
    // first() > 첫번 째에 위치하는 문서 객체를 선택
    // last() > 마지막에 위치하는 문서 객체를 선택
    // add() > 문서 객체를 추가적으로 선택
    // is() > 문서 객체의 특징을 판별
    // find() > 특정 태그를 선택
    $(function(){

        // filter() 메서드는 두 가지 형태로 사용
        // $(selector).filter(selector);
        // $(selector).filter(function(){})

        // even 짝수 인덱스 요소 선택
        $('h3').filter(':even').css({
            backgroundColor : 'red',
            color : 'white'
        });

        // 매개변수 index가 3의 배수인 h3 태그 선택 후 css 적용
        $('h3').filter(function(index){
            return index % 3 == 0;
        }).css({
            backgroundColor : 'black',
            color : 'white'
        })
        
        // 모든 h1 태그 배경색을 오렌지로 바꾸고 filter() 메서드로 짝수 컬러만 빨강색으로 바꾼다.
        // 체이닝을 사용해 한 줄로 서로 다른 문서 객체에 스타일 적용함.
        // 이렇게 사용 시 함수를 사용하지 않아서 코드가 간결해진다.
        $('h1').css('background','orange').filter(':even').css('color','red');


        // eq () 메서드는 특정 위치에 존재하는 문서 객체 선택
        // 해당 선택자의 0번째 css 변경
        $('#efl').eq(0).css('background','orange');
        // 해당 선택자의 마지막 css 변경
        $('#efl').eq(-1).css('background','red');

        // add() 메서드는 문서 객체를 추가적으로 선택
        // h1 선택자에 css 속성을 입히고 h2 선택자를 추가적으로 선택해 스타일 속성을 입힌다.
        $('#addH1').css('background', 'Gray').add('#addH2').css('float','left');

        // is() 메서드는 문서 객체의 특징을 판별, 파라미터로 선택자를 입력받는다.
        // 선택한 객체가 선택자와 일치하는지 판별 후 불 자료형 리턴(일치하면 true 불일치시 false)
       
        // optionIs id를 가진 객체중 class 이름이 optionIs 가 있을경우 if문 실행 
        if($('.optionIs').is('#optionIs')){
             // 존재하면 해당 class 스타일 적용한다.
            $('#optionIs').css('background', 'red');
        }

        // find() > 특정 태그를 선택
        // 특정 태그 아래 하위 태그를 선택해서 값을 가져온다.
        // find() 메서드로 값을 찾고 싶으면 text(), value 값을 찾고 싶다면 attr('value')로 가져온다.
        var a = $('#findUl').find('#findLi1').text();
        var b = $('#findUl').find('#findLi2').attr('value');
        alert(a);
        alert(b);
        
        
    });
    
</script>
</head>
<body>
    <!-- filter() -->
    <p>filter()</p>
    <h3>Header-0</h3>
    <h3>Header-1</h3>
    <h3>Header-2</h3>
    <h3>Header-3</h3>
    <h3>Header-4</h3>
    <h3>Header-5</h3>

    <br><br>

    <!-- filter() 체이닝 -->
    <p>filter() 체이닝</p>
    <h1>Header-0</h1>
    <h1>Header-1</h1>
    <h1>Header-2</h1>

    <br><br>

    <!-- eq() -->
    <p>eq()</p>
    <h1 id="efl">Header-0</h1>
    <h1 id="efl">Header-1</h1>
    <h1 id="efl">Header-2</h1>

    <br><br>

    <!-- add() -->
    <p>add()</p>
    <h1 id="addH1">Header-0</h1>
    <h2 id="addH2">Header-1</h2>
    <h1 id="addH1">Header-2</h1>
    <h2 id="addH2">Header-3</h2>
    <h1 id="addH1">Header-4</h1>
   

    <p>is()</p>
    <select id="selectIs" style="width: 400px; height: 50px;">
        <option value="" id="optionIs" class="optionIs">옵션1</option>
        <option value="" id="optionIs" class="test1">옵션2</option>
        <option value="" id="optionIs" class="test2">옵션3</option>
        <option value="" id="optionIs" class="test3">옵션4</option>
    </select>

    <p>find()</p>
    <ul id="findUl">
        <li id="findLi1" value="고가네 닭꼬치">닭꼬치</li>
        <li id="findLi2" value="한양 불고기">불고기</li>
        <li id="findLi3" value="충무로 카레">카레</li>
    </ul>
</body>
</html>
