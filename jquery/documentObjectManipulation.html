<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문서 객체 조작</title>
<style>
.addCss{
    color: red;
}
</style>
<script src="library/jquery-3.6.0.min.js"></script>
<script>

    // 문서 객체 조작
    // addClass() > 문서 객체의 클래스 속성을 추가
    // removeClass() > 문서 객체의 클래스 속성을 제거
    // attr() > 속성과 관련된 모든 기능 수행
    // removeAttr() > 문서 객체의 속성을 제거
    // css() > 스타일과 관련된 모든 기능 수행
    // html() > 문서 객체 내부의 글자와 관련된 모든 기능 수행(HTML 태그 인식)
    // text() > 문서 객체 내부의 글자와 관련된 모든 기능 수행 
    // remove() > 문서 객체 제거
    // empty() > 문서 객체 내부를 비움
    // $() 문서 객체 생성
    // clone() 문서 객체 복제

    $(function(){

         // addClass() 메서드는 문서 객체에 클래스 속성을 추가한다.
         // h2 을지로에 item 이름을 가진 class 속성 추가
        $('#h2Id1').addClass('item');

        var item = $('.item').text();

        if(item != null || item != ''){
            console.log(item);
        }

        // removeClass() 메서드는 문서 객체의 클래스 속성을 제거한다.
        // h2 충무로에 item2 class 이름 삭제
        $('#h2Id2').removeClass('item2');

        var item2 = $('.item2').text();

        if(item2 == null || item2 == ''){
            console.log('클래스 속성 없음');
        }
        
        // addClass(), removeClass() 메서드 이외에 toggleClass() 메서드가 존재한다.
        // 이 메서드는 매개변수로 입력한 클래스 속성이 이미 지정되어 있으면 제거하고 
        // 지정되어 있지 않으면 추가
        // 매개변수로 입력한 class 이름 존재하면 삭제, 있다면 추가
        $('#h2Id3').toggleClass('item3');

        var item3 = $('.item3').text();
       
        if(item3 == null || item3 == ''){
            console.log('클래스 속성 없음');
           
        }else{
            console.log(item3);
        }

        // attr() 매서드는 속성과 관련된 모든 기능을 수행한다.
        // pTag class p에 id 값 추가
        $('.pTag').attr('id', 'pTag');

        // pTag id를 가진 text 값을 비교 후 출력
        if($('#pTag').text()=='attr()'){
            console.log('attr() 매서드는 속성과 관련된 모든 기능을 수행한다.');
        }
        
        // div id 선택 후 div 안에 있는 lee 선택자 객체 제거
        $('#removeId').find('#lee').remove();
        
        // remove() 메서드와 비슷한 removeAttr() 메서드가 존재한다.
        // remove()는 객체를 제거하지만 removeAttr()은 문서의 속성을 제거한다.
        $('#inputText').removeAttr('placeholder');

        // empty() 메서드는 문서 객체 내부를 비운다.
        // h2 태그를 선택자로 지정하면 html 파일 안 모든 h2 태그가 삭제된다.
        $('#kim').empty();
        
        // clone() 메서드는 문서 객체를 복제한다.
        // clone() 메서드는 Object 이므로 불러올 값(text,val 등) 원하는 값을 써주자.
        var clone = $('#clone').clone().text();
        console.log(clone);
        $('#inputText').val(clone);
        
        $('li').click(function(){
            //console.log(this);
            // 선택한 메뉴를 제외한 모든 형제 요소에 css 입힌다.

            // hasClass() 메서드로 클릭한 li class를 확인 
            if($(this).hasClass('addCss') == false){
                 // class가 없다면 클릭한 li class 추가
                 $(this).addClass('addCss');
                // 클릭한 li를 제외한 나머지 li들 class 지워준다.
                $(this).siblings().removeClass('addCss');
            }     
        })

    });
    

</script>
</head>
<body>

   <p>addClass(), removeClass(), toggleClass()</p>
   <h2 id="h2Id1">을지로</h2>
   <h2 id="h2Id2" class="item2">충무로</h2>
   <h2 id="h2Id3" class="item3">종각</h2>


    <p class="pTag">attr()</p>
    <h2>함박스테이크</h2>
    <h2>해물로제파스타</h2>
    <h2>닭가슴살 샐러드</h2>


    <div id="removeId">
        <h2 id="kim">김세연</h2>
        <h2 id="lee">이연재</h2>
    </div>

    <input type="text" id="inputText" placeholder="입력하세요">

    <p id="clone">clone 복제</p>

    <ul>
        <li>고객센터</li>
        <li>정보센터</li>
        <li>협력센터</li>
        <li>카운터센터</li>
        <li>트린센터</li>
    </ul>
</body>
</html>
